<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendFinder</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/71906a76a9.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <div class="container">
      <!-- Reference: https://bootstrapcreative.com/pattern/jumbotron-background-image-opacity-bootstrap-4/ -->
      <div
        class="jumbotron"
        style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(https://2486634c787a971a3554-d983ce57e4c84901daded0f67d5a004f.ssl.cf1.rackcdn.com/hotel-spero/media/Hotel-Header-Solo-Friends-internal-5aaa9f8b4260d.jpg);
        background-position-y: center"
        background-attachment:
        static;
        background-position:
        center;
        background-repeat:
        no-repeat;
        background-size:
        cover;
      >
        <h1>
          <i class="far fa-handshake" aria-hidden="true"></i> Friend Finder
        </h1>
        <hr />
        <h2>Answer a few basic questions.</h2>
        <h2>Then find the friend with the greatest compatibility!</h2>
        <br />

        <div>
          <a href="/survey">
            <button type="button" class="btn btn-lg btn-primary">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button>
          </a>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/danninemx/friendfinder">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
